<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }
    // Regular
    console.log("hello")
    // Interpolated
    console.log("hello I am a %s string!", 'pooq')
    // Styled
    console.log("%c hello I am some great text", "font-size:50px")
    // warning!
    console.warn("warning!")
    // Error :|
    console.error("error!")
    // Info
    console.info("information")
    // Testing
    console.assert(false, "false!")
    // clearing
    console.clear()
    // Viewing DOM Elements

    // Grouping together

    // counting

    // timing
</script>
</body>
</html>
